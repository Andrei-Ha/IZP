    <style type="text/css">
        table
        {
            border-style:solid;
            border-width:thin;
            width: 500px;
            height:400px;          
        }
        td
        {
            border-style:solid;
            border-width:thin;
            text-align:left;
            vertical-align:top;
            background-color:blue;
            cursor:pointer;
            font-weight:bold;
            color:White;
        }
        .tabs { width: 528px; padding: 0px; margin: 0 auto; }
        .tabs>input { display: none; }
        .tabs>div {
            display: none;
            padding: 12px;
            border: 1px solid #C0C0C0;
            background: #FFFFFF;
        }
        .tabs>label {
            display: inline-block;
            padding: 7px;
            margin: 0 -5px -1px 0;
            text-align: center;
            color: #666666;
            border: 1px solid #C0C0C0;
            background: #E0E0E0;
            cursor: pointer;
        }
        .tabs>input:checked + label {
            color: #000000;
            border: 1px solid #C0C0C0;
            border-bottom: 1px solid #FFFFFF;
            background: #FFFFFF;
        }
        #tab_1:checked ~ #txt_1,
        #tab_2:checked ~ #txt_2,
        #tab_3:checked ~ #txt_3,
        #tab_4:checked ~ #txt_4 { display: block; }
    </style>
    <script type="text/javascript">
        //document.write("Шкаф средств защиты");
        var color = "black";
        var bufer = "black";
        var ibuf = 0;
        function CC(elem) {
            if (elem.style.backgroundColor != "red") {
                color = elem.style.backgroundColor;
                elem.style.backgroundColor = "pink";
                document.getElementById("Label").innerText = elem.id;
            }
        }
        function CCB(elem) {
            if (elem.style.backgroundColor != "red") {
                elem.style.backgroundColor = color;
            }
        }
        function Sel(elem) {
            if (color != "red" && elem != ibuf) {
                if (ibuf == 0) {
                    ReSel(elem);
                }
                else {
                    ibuf.style.backgroundColor = bufer;
                    ReSel(elem);
                }
            }
        }
        function ReSel(elem) {
            bufer = color;
            ibuf = elem;
            elem.style.backgroundColor = "red"; color = "red";
            document.getElementById("TextCell").value = elem.id.slice(2);
        }
        /*window.onload = function () {

            a.onclick = window.alert("sdfsd");
        }*/
    </script>
